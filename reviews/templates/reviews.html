{% extends 'base.html' %}
{% block content %}

<h1>Книга отзывов и предложений</h1>
<div class="review-form">
    <h2>Оставить отзыв</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value = "Оставить отзыв"> </p>
    </form>
</div>
<div class="reviews">
    <h2>Все отзывы</h2>
    <p><em>Оставил {{name_1}}</em></p>
    <p>{{review_1}}</p>
    <hr>
</div>
{% endblock %}
